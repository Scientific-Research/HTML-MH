<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Elements!</title>
    <style>
      .highlight {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <article class="article">
      <h1>Heading</h1>
      <p>
        <!-- we use mark semantic element instead of span element - when we use the mark element, we don't need specify the highlight class, it has a default hightlight color which is yellow!  -->
        <mark>Lorem</mark> ipsum dolor sit amet consectetur adipisicing elit.
        Cum sapiente perferendis aliquam? Repellendus quod, deserunt fugiat
        explicabo maxime aliquid nulla.
      </p>
      <figure>
        <!-- We put the image in a figure! -->
        <img src="" alt="" />
        <figcaption>My coffee this morning!</figcaption>
        <!-- figcaption is like alt for image - needs some explanations! -->
      </figure>
    </article>
  </body>
</html>
