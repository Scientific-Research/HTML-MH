<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML,CSS" />
    <meta
      name="description"
      content="This website is about to teach the people who love to learn HTML and CSS!"
    />
    <style>
      html {
        width: 50vw;
        /* 50% of view port width! */
      }

      h1 {
        color: red;
        background-color: gainsboro;
      }

      h2 {
        color: green;
        background-color: red;
      }

      h3 {
        color: blue;
        background-color: green;
      }

      p {
        color: orange;
        background-color: aqua;
      }
    </style>
    <title>HTML - CSS</title>
  </head>
  <body>
    <!-- <p>I love to learn <em>HTML</em> and <em>CSS</em>!</p> -->
    <!-- <p>I love to learn <i>HTML</i> and <i>CSS</i>!</p> DO NOT USE i-->
    <!-- <p>I love to learn <strong>HTML</strong> and <strong>CSS</strong>!</p> -->
    <!-- <p>I love to learn <b>HTML</b> and <b>CSS</b>!</p> DO NOT USE b-->

    <!-- SIX HEADING IN HTML: -->
    <h1>HEADING</h1>
    <!-- Every page has to have only a single H1 element! -->
    <h2>HEADING</h2>
    <!-- After h1, we can have h2 -->
    <h3>HEADING</h3>
    <h4>HEADING</h4>
    <h5>HEADING</h5>
    <h6>HEADING</h6>

    <!-- AN EXAMPLE ABOUT HEADLINES: -->
    <!-- Better we organize our code using different headings, Better our search engines can optimize its searches!  -->
    <h1>COURSES</h1>

    <h2>HTML</h2>

    <p>HTML Courses</p>

    <h3>Code</h3>
    <h3>Exercise</h3>

    <h2>CSS</h2>

    <p>CSS Courses</p>
    <p>I love to learn HTML and CSS courses!</p>
  </body>
</html>
