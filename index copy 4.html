<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <style>
      img {
        width: 300px;
        height: 300px;
        object-fit: cover;
      }

      video {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <img src="/gallery/coffee.jpg" alt="an image of a coffee" />
    <video loop controls autoplay src="/video/ocean.mp4">
      Your browser doesn't support videos!
    </video>
    <audio controls autoplay loop src="/Audio/Pixabay.mp3">
      Your browser doesn't support Audios!
    </audio>
  </body>
</html>
