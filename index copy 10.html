<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Providing CSS</title>
    <style>
      /* using internal CSS to overwrite the existing CSS */
      p {
        color: black;
      }
      /* Using id, we have now a better of "SEPARATION OF CONCERN"! */
      #first {
        color: rgb(30, 255, 0);
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- Inline style => They violate the principle of "SEPARATION OF CONCERNS" -->
    <p id="first">Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>
