<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Containers</title>

    <style>
      .product {
        background-color: gold;
        /* width: 300px; */
        width: 60%;
      }
      /* .highlight {
        font-weight: bold;
        background-color: yellow;
      } */
      span {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="product">
      <!-- div element is a block level element and it covers the entire width of the page although it has a little bit content!-->
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, dolore!
      </p>
      <a href="#">Link</a>
    </div>
    <div class="product">
      <!-- div element is a block level element and it covers the entire width of the page and start a new line although it has a little bit content!-->
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, dolore!
      </p>
      <a href="#">Link</a>
    </div>

    <!-- Using SPAN element is like div element but it is an inline element and doesn't take the entire width of the page! -->
    <!-- <p><div class="highlight">Lorem</div> ipsum dolor sit amet consectetur, adipisicing elit. Fugit, nam.</p> -->
    <p>
      <span>Lorem</span> ipsum dolor sit amet consectetur, adipisicing elit.
      Fugit, nam.
    </p>
  </body>
</html>
